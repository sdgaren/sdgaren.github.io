<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="initial-scale=1.0"/>
	<title>
		Dungeons & Dragons
	</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<style type="text/css">

		img.iconimage {
			max-width: 90px;
			max-height: 90px;
		}
		
		p.iconlabel {
			font-family: "Baskerville", "Times", "Times New Roman", "Serif";
			text-align: left;
			font-size: 16px;
			text-transform: uppercase;
			letter-spacing: 5px;
		}
		
		div.iconimage {
			display: table-cell;
			vertical-align: middle;
		}
		
		div.icontext {
			display: table-cell;
			vertical-align: middle;
			padding-left: 20px;
		}
		
		div.icongroup {
			text-align: left;
			margin-bottom: 10px;
		}
		
	</style>
</head>
<body>
	<div class="body">
		
		<a href="index.html">
			<img src="logo.png" onmouseover="this.src='logo_mouseover.png'" onmouseout="this.src='logo.png'" class="logo">
		</a>
		
		<br><br><br><br>
		
		<div class="icongroup">
			<div class="iconimage">
				<img src="story.png" onmouseover="this.src='story_mouseover.png'" onmouseout="this.src='story.png'" class="iconimage"/>
			</div>
			<div class="icontext">
				<p class="iconlabel">
					Our Story
				</p>
			</div>
		</div>
		
		<div class="icongroup">	
			<div class="iconimage">
				<img src="map.png" onmouseover="this.src='map_mouseover.png'" onmouseout="this.src='map.png'" class="iconimage"/>
			</div>
			<div class="icontext">
				<p class="iconlabel">
					Known-World Map
				</p>
			</div>
		</div>
		
		<div class="icongroup">	
			<div class="iconimage">
				<img src="vinnies.png" onmouseover="this.src='vinnies_mouseover.png'" onmouseout="this.src='vinnies.png'" class="iconimage"/>
			</div>
			<div class="icontext">
				<p class="iconlabel">
					Vinnie's Magic Items, Holy Relics, and Pawn
				</p>
			</div>
		
			
		</div>
		
		<!--
		<a href="http://samuelgaren.com/dnd/story/"><p class="iconlabel"><img src="story.png" onmouseover="this.src='story_mouseover.png'" onmouseout="this.src='story.png'" class="iconimage">Our Story</p></a>
		<a href="http://samuelgaren.com/dnd/maps/"><p class="iconlabel"><img src="map.png" onmouseover="this.src='map_mouseover.png'" onmouseout="this.src='map.png'" class="iconimage">World Map</p></a>
		<a href="http://samuelgaren.com/dnd/vinnies/"><p class="iconlabel"><img src="vinnies.png" onmouseover="this.src='vinnies_mouseover.png'" onmouseout="this.src='vinnies.png'" class="iconimage">Vinnie's Magic Items, Holy Relics, and Pawn</p></a>
		-->
		
		
		
		
	</div>
</body>
</html>
