<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="initial-scale=1.0"/>
	<title>
		Dungeons & Dragons
	</title>
	
	<link rel="icon" type="image/png" src="/favicons/favicon.png" />
	<link rel="apple-touch-icon" src="/favicons/apple-touch-icon.png" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<style type="text/css">
	</style>
	
</head>
<body>
	<div class="body" style="max-width: 400px;">
		
		<a href="index.html">
			<img src="logo.png" onmouseover="this.src='logo_mouseover.png'" onmouseout="this.src='logo.png'" class="logo">
		</a>
		
		<br><br><br>
		
		<div style="display: inline-block;">
			<div class="icongroup">
				<div class="iconimage" style="background-color: #d3ae6a; width: 90px; height: 90px;">
					<p style="text-transform: uppercase; font-size: 11px; font-weight: bold; letter-spacing: 2px; text-align: center; color: #ffffff;">Next<br/>Session:</p>
				</div>
				<div class="icontext">
					<p class="iconlabel">Saturday, December 16, 5:00 PM</p>
				</div>
			</div>
		</div>
		
		<div style="display: inline-block;">
			<div class="icongroup">
				<a href="/story">
					<div class="iconimage">
						<img src="story.png" class="iconimage"/>
					</div>
					<div class="icontext">
						<p class="iconlabel">
							Our Story
						</p>
					</div>
				</a>
			</div>
	
			<div class="icongroup">
				<a href="/vinnies">
					<div class="iconimage">
						<img src="vinnies.png" class="iconimage"/>
					</div>
					<div class="icontext">
						<p class="iconlabel">
							Vinnie's Magic Items, Holy Relics, and Pawn
						</p>
					</div>
				</a>
			</div>
			
			<div class="icongroup">
				<a href="http://samuelgaren.com/dnd/maps/">
					<div class="iconimage">
						<img src="map.png" class="iconimage"/>
					</div>
					<div class="icontext">
						<p class="iconlabel">
							Known-World Map
						</p>
					</div>
				</a>
			</div>
			
			<div class="icongroup">
				<a href="/charactersheets">
					<div class="iconimage">
						<img src="charsheet.png" class="iconimage"/>
					</div>
					<div class="icontext">
						<p class="iconlabel">
							Character Sheets
						</p>
					</div>
				</a>
			</div>
			
			
		</div>
				
	</div>
</body>
</html>
