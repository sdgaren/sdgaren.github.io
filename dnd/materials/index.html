<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="initial-scale=1.0"/>
	<title>
		Dungeons & Dragons
	</title>
	
	<link rel="icon" type="image/png" href="../favicon.png">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png">
	
	<link rel="stylesheet" type="text/css" href="../style.css" />
	
	<style type="text/css">
		a.icon:link, a.icon:visited {
			color: #000000;
			text-decoration: none;
		}

		a.icon:hover, a.icon:active {
			color: #000000;
			text-decoration: none;
		}
		
		img.iconimagefull {
			max-width: 90px;
			max-height: 90px;
		}
		
		div.iconimagefull {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			width: 90px;
			height: 90px;
		}
		
	</style>
	
</head>
<body>
	<div class="body" style="max-width: 400px;">
		
		<img src="../logo.png" onmouseover="this.src='../logo_mouseover.png'" onmouseout="this.src='../logo.png'" class="logo">
		
		<p class="title">
			Materials
		</p>
		
		<div style="display: inline-block;">
			<div class="icongroup">
				<a class="icon" href="charactersheet.pdf">
					<div class="iconimagefull">
						<img src="charactersheet.png" class="iconimagefull"/>
					</div>
					<div class="icontext">
						<p class="iconlabel">
							Blank Character Sheet
						</p>
					</div>
				</a>
			</div>
			
			<div class="icongroup">
				<a class="icon" href="combatactions.pdf">
					<div class="iconimage">
						<img src="combatactions.png" class="iconimage"/>
					</div>
					<div class="icontext">
						<p class="iconlabel">
							Combat Actions
						</p>
					</div>
				</a>
			</div>
			
		</div>
				
	</div>
</body>
</html>
